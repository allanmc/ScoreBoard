<wicket:panel>
<table>
	<thead>
		<tr>
			<th>Player</th>
			<th>Games</th>
			<th>Won</th>
			<th>Lost</th>
			<th>Win ratio</th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="players">
			<td wicket:id="name"></td>
			<td wicket:id="gamesCount"></td>
			<td wicket:id="gamesWon"></td>
			<td wicket:id="gamesLost"></td>
			<td wicket:id="winRatio"></td>
		</tr>
	</tbody>
</table>
</wicket:panel>
