<wicket:extend xmlns:wicket="http://wicket.apache.org">
<h1 wicket:id="editGameTitle"></h1>

<form wicket:id="form" class="form-horizontal">
	
	<div class="control-group">
		<div class="controls">
			<span wicket:id="feedback"></span>
		</div>
	</div>
	
	<div class="control-group">
		<label wicket:for="gameDate" class="control-label"><wicket:message key="date" /></label>
		<div class="controls">
			<input type="text" wicket:id="gameDate" class="span2" />
		</div>
	</div>
	
	<div class="control-group">
		<label wicket:for="leagueField" class="control-label"><wicket:message key="league" /></label>
		<div class="controls">
			<select wicket:id="leagueField" class="span4"></select>
		</div>
	</div>
	
	<div class="control-group">
		<div class="controls">
			<h3><wicket:message key="team1"/></h3>
		</div>
	</div>
	
	<span wicket:id="team1"></span>
	
	<div class="control-group">
		<div class="controls">
			<h3><wicket:message key="team2"/></h3>
		</div>
	</div>
	
	<span wicket:id="team2"></span>

	<div class="form-actions">
		<button type="submit" class="btn btn-primary"><wicket:message key="save"/></button>
	</div>
</form>
</wicket:extend>
