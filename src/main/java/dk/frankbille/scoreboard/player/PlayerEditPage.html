<wicket:extend>
<h1 wicket:id="name"></h1>

<form wicket:id="playerForm">
	<div>
		<label wicket:id="nameLabel"><wicket:message key="name"/></label>
		<input type="text" wicket:id="nameField">
	</div>
	<div>
		<label wicket:id="fullNameLabel"><wicket:message key="fullName"/></label>
		<input type="text" wicket:id="fullNameField">
	</div>
	<div>
		<label wicket:id="groupLabel"><wicket:message key="group"/></label>
		<input type="text" wicket:id="groupField">
	</div>
	<div>
		<input type="submit" wicket:message="value:save">
	</div>
</form>
</wicket:extend>
