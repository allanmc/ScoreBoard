<wicket:extend>
<h1><wicket:message key="players"/></h1>

<div style="margin-bottom:15px">
	<a href="#" wicket:id="addNewPlayerLink"><wicket:message key="addNewPlayer"/></a>
</div>

<table>
	<thead>
		<tr>
			<th><wicket:message key="name"/></th>
			<th><wicket:message key="fullName"/></th>
			<th><wicket:message key="group"/></th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="players">
			<td class="nopad"><a wicket:id="playerLink"><span wicket:id="name"></span></a></td>
			<td wicket:id="fullName"></td>
			<td wicket:id="groupName"></td>
		</tr>
	</tbody>
</table>
</wicket:extend>
