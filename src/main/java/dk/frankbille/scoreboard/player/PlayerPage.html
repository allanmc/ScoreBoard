<wicket:extend>
<h1 wicket:id="name"></h1>

<form wicket:id="playerForm">
	<div>
		<label wicket:id="nameLabel">Name</label>
		<input type="text" wicket:id="nameField">
	</div>
	<div>
		<label wicket:id="fullNameLabel">Full name</label>
		<input type="text" wicket:id="fullNameField">
	</div>
	<div>
		<label wicket:id="groupLabel">Group</label>
		<input type="text" wicket:id="groupField">
	</div>
	<div>
		<input type="submit" value="Save">
	</div>
</form>
</wicket:extend>
