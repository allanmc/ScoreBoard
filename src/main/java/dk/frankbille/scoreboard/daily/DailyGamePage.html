<wicket:extend>
	<div class="gamedetails" wicket:id="newGameContainer">
		<h1>New game</h1>

		<form wicket:id="dateForm">
			<span wicket:id="gameDate" />
		</form>

		<span wicket:id="teams">
			<span wicket:id="team"/>
		</span>

		<div class="buttons">
			<a wicket:id="save">Save</a>
		</div>
	</div>
	<div class="games">
		<h1>Played games</h1>
		<table wicket:id="gamesContainer">
			<thead>
				<tr>
					<th>Date</th>
					<th colspan='3'>Teams</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="games">
					<td wicket:id="date"></td>
					<td wicket:id="winner"></td>
					<td>Vs</td>
					<td wicket:id="loser"></td>
					<td wicket:id="score"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="players">
		<h1>Players by won games</h1>
		<span wicket:id="playersContainer"/>
	</div>
</wicket:extend>
