<wicket:extend>
	<div class="gamedetails" wicket:id="newGameContainer">
		<h1><wicket:message key="newGame"/></h1>

		<form wicket:id="dateForm">
			<span wicket:id="gameDate" />
		</form>

		<span wicket:id="teams">
			<span wicket:id="team"/>
		</span>

		<div class="buttons">
			<a wicket:id="save"><wicket:message key="save"/></a>
		</div>
	</div>
	<div class="games">
		<h1><wicket:message key="playedGames"/></h1>
		<table wicket:id="gamesContainer">
			<thead>
				<tr>
					<th><wicket:message key="date"/></th>
					<th colspan='3'><wicket:message key="teams"/></th>
					<th><wicket:message key="score"/></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="games">
					<td wicket:id="date"></td>
					<td wicket:id="winner"></td>
					<td><wicket:message key="vs"/></td>
					<td wicket:id="loser"></td>
					<td wicket:id="score"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="players">
		<h1><wicket:message key="playersByRating"/></h1>
		<span wicket:id="playersContainer"/>
	</div>
</wicket:extend>
