<wicket:panel>
	<div class="team">
		<h2 wicket:id="teamName"></h2>

		<form wicket:id="scoreForm">
			<input type="text" wicket:id="score" placeholder="Score"/>
		</form>

		<ul wicket:id="players">
			<li wicket:id="possiblePlayers"><input type="checkbox" wicket:id="player"> <label wicket:id="playerName"><span wicket:id="name"></span></label></li>
			<li><form wicket:id="newPlayerForm"><input type="text" wicket:id="newPlayerName" placeholder="New player"/></form></li>
		</ul>
	</div>
</wicket:panel>
