<wicket:panel>
	<div class="team">
		<h2 wicket:id="teamName"></h2>

		<div style="margin-right: 6px; margin-bottom: 3px">
			<input type="text" class="numberField" wicket:id="score" wicket:message="placeholder:score" style="width: 300px;"/>
		</div>

		<div style="margin-right: 6px">
			<input wicket:id="players" type="hidden" style="width: 300px;" />
		</div>
	</div>
</wicket:panel>
