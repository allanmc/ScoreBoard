<h1>Leagues</h1>

<p>
	<a href="#/addleague" class="btn"><i class="icon-plus"></i> Add New League</a>
</p>

<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="league in leagues | orderBy:'name'">
        <td class="nopad"><a data-ng-href="#/leagues/{{league.id}}">{{league.name}}</a></td>
        <td>{{league.active | yesno}}</td>
    </tr>
    </tbody>
</table>
