<!doctype html>
<html data-ng-app="ScoreBoard">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ScoreBoard</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/scoreboard.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.0/select2.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.0.2/css/bootstrap-datepicker.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.0/select2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.0.2/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/ui-select2.js"></script>

    <script src="/js/scoreboard.js"></script>
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse" bs-navbar>
    <div class="navbar-inner">
        <div class="container-fluid" data-ng-controller="MenuController">
            <a class="brand" href="#">ScoreBoard</a>
            <ul class="nav">
                <li data-match-route="/addgame.*">
                    <a href="#/game/new"><i class="icon-plus"></i> Add Game</a>
                </li>
                <li class="dropdown"  data-match-route="/daily.*">
                    <a id="menu-daily-drop" role="button" class="dropdown-toggle" data-toggle="dropdown">Daily
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu-daily-drop"
                        data-ng-controller="DailyMenuController">
                        <li role="presentation" data-ng-repeat="league in leagues |orderBy:'name'">
                            <a role="menuitem" data-ng-href="#/daily/{{league.id}}">{{league.name}}</a>
                        </li>
                    </ul>
                </li>
                <li data-match-route="/players.*">
                    <a href="#/players">Players</a>
                </li>
                <li data-match-route="/leagues.*">
                    <a href="#/leagues">Leagues</a>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li data-ng-show="loggedIn">
                    <a href="#">{{userEmail}}</a>
                </li>
                <li data-ng-show="userInfoReceived">
                    <a data-ng-href="{{loginLogoutUrl}}">{{loginLogoutText}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div data-ng-view></div>
			
			<hr>

			<footer>
				<p>
					&copy;
					2012-<script>document.write(new Date().getFullYear());</script>.
					<a href="https://github.com/frankbille/ScoreBoard" class="btn btn-small btn-inverse"><i class="icon-github"></i> GitHub Project</a>
					<a href="https://github.com/frankbille/ScoreBoard/issues" class="btn btn-small btn-inverse">Report a bug or request a feature</a>
				</p>
			</footer>
        </div>
    </div>
</div>

</body>
</html>
